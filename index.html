<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- モバイルデバイスでの表示を最適化するためのビューポート設定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>膜振動シミュレーター</title>

  <!-- P5.js ライブラリを読み込む -->
  <script src="p5.js"></script> 
  
  <!-- 自分のスケッチファイル (sketch.js) を読み込む -->
  <script src="sketch.js"></script>

  <style>
    /* 全体のスタイル設定を簡素化 */
    body {
      margin: 0;
      background-color: #1a1a1a; /* 暗い背景色 */
      font-family: 'Inter', sans-serif; /* フォントの指定 */
      color: #e0e0e0; /* 文字色 */
      /* レイアウト関連のCSSは削除し、P5.jsとJSによる配置に任せる */
    }

    /* P5.jsが描画するCanvasのスタイル */
    canvas { 
      border-radius: 10px; /* 角を丸くする */
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5); /* 緑色の光る影 */
      display: block; /* 余白除去 */
      margin: 20px auto; /* Canvasを水平方向中央に、上下にマージン */
      /* Canvasの背景はsketch.jsのbackground(0)で設定される */
    }

    /* UI要素の共通スタイル（JavaScriptでpositionを設定するため、ここでは見た目のみ） */
    p, input[type="range"], button { 
      position: absolute; /* JavaScriptで正確な位置を設定 */
      background-color: #2a2a2a;
      border-radius: 5px; /* 角を丸くする */
      box-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
      padding: 5px 10px;
      margin: 0; /* デフォルトマージンをリセット */
    }

    p {
        font-size: 1.1em;
        line-height: 1.2;
    }

    input[type="range"] {
      width: 150px;
      height: 8px;
      -webkit-appearance: none; /* デフォルトのスタイルを無効化 */
      background: #444;
      outline: none;
      opacity: 0.7;
      transition: opacity .2s;
      padding: 0; /* スライダーのパディングは調整 */
      box-shadow: none; /* スライダーは独自の影を持つため */
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #0f0; /* 緑色のつまみ */
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
    }
    button {
      background-color: #008cba; /* 青色のボタン */
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s ease, transform 0.1s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    button:hover {
      background-color: #007bb5;
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <!-- P5.jsキャンバスとUI要素はbodyの直下に自動生成され、JavaScriptで配置されます -->
</body>
</html>
